name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.x

    - name: Build and test
      run: |
        gem install bundler:1.16.1
        bundle install --binstubs
        bin/rspec
